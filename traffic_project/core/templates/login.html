<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrafficAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { border: none; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; width: 100%; max-width: 400px; }
        .card-header { background: #2c3e50; color: white; text-align: center; padding: 30px; border: none; }
        .btn-login { background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 8px; font-weight: 600; width: 100%; }
        .btn-login:hover { background: #c0392b; color: white; }
    </style>
</head>
<body>

<div class="card login-card">
    <div class="card-header">
        <h3><i class="fas fa-video me-2"></i>TrafficAI</h3>
        <p class="mb-0 small opacity-75">Restricted Access System</p>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-muted small fw-bold">USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-user text-muted"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0" required autofocus>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted small fw-bold">PASSWORD</label>
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock text-muted"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0" required>
                </div>
            </div>
            <button type="submit" class="btn btn-login">SECURE LOGIN</button>
        </form>
    </div>
    <div class="card-footer text-center bg-white py-3 border-0">
        <small class="text-muted">Unauthorized access is prohibited.</small>
    </div>
</div>

</body>
</html>
